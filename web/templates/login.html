<h1>Login</h1>
<style>
    form {
    width: 50%;
    height: 200px;
    margin: 0 auto;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    text-align: center;
}
h1{
    text-align: center;
    margin-top: 100px;
    color: #007bff;
}
a :hover {
    background-color: #45a049;
}
button {
    background-color: grey;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


a {
    display: block;
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
    color: #007bff;
    text-decoration: none;
    font-size: 20px;
}

a:hover {
    text-decoration: underline;
}

</style>


<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">Do not have created account</a>
</form>
